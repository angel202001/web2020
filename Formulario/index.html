<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <link rel="stylesheet" href="../Formulario/css/bootstrap.min.css">


</head>

<body background="https://4.bp.blogspot.com/-MLaSWZsgq2o/UwtBU4ppvPI/AAAAAAAAAcU/AepzjZVYzLU/s1600/fondo-blanco.gif">




    <form>




        <div class="container">
            <div class="form-group">
                <h1>iniciar sesión</h1>

                <label for="nombre de_usuario">Nombre</label>
                <input class="form-control" type="text" id="nombre_usuario" name="nombre_usuario"
                    placeholder="nombre de usuario">
            </div>




            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" id="email_usuario" type="text" name="email_usuario"
                    placeholder="escribe tu email">



            </div>



            <div class="form-group">
                <label for="contraseña">Contraseña</label>
                <input class="form-control" type="password" id="contraseña_usuario" name="contraseña_usuario"
                    placeholder="contraseña de usuario">
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-lg btn-block">
            </div>






    </form>


</body>

</html>
